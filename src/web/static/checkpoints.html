<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Monitor - Project Indexer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        input, select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button.danger {
            background: #ef4444;
        }

        button.danger:hover {
            background: #dc2626;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .stat-value.success {
            color: #10b981;
        }

        .stat-value.error {
            color: #ef4444;
        }

        .stat-value.pending {
            color: #f59e0b;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.3s ease;
        }

        .checkpoint-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th {
            text-align: left;
            padding: 15px;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f3f4f6;
            color: #4b5563;
        }

        tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .pass-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: #e0e7ff;
            color: #3730a3;
        }

        .file-path {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            color: #6366f1;
        }

        .error-message {
            font-size: 12px;
            color: #dc2626;
            font-style: italic;
        }

        .empty-state {
            padding: 60px;
            text-align: center;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: white;
            border-radius: 0 0 10px 10px;
        }

        .pagination button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Checkpoint Monitor</h1>
            <p class="subtitle">Real-time monitoring of indexing checkpoints and progress</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Project Path</label>
                <input type="text" id="projectPath" placeholder="/path/to/project" style="min-width: 300px;">
            </div>

            <div class="control-group">
                <label>Pass</label>
                <select id="passFilter">
                    <option value="">All Passes</option>
                    <option value="1">Pass 1 (AST)</option>
                    <option value="2">Pass 2 (LLM)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Status</label>
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>
            </div>

            <div class="control-group">
                <label>Index Type</label>
                <select id="indexTypeFilter">
                    <option value="">All Types</option>
                    <option value="simple">Simple</option>
                    <option value="graph">Graph</option>
                </select>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="loadCheckpoints()">üîç Load</button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="autoRefresh()" id="autoRefreshBtn">üîÑ Auto Refresh: OFF</button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="clearCheckpoints()" class="danger">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="checkpoint-table">
            <div id="loadingState" class="loading" style="display: none;">
                <div class="spinner"></div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìã</div>
                <p>No checkpoints found. Enter a project path and click Load.</p>
            </div>

            <div id="tableContainer" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>File Path</th>
                            <th>Pass</th>
                            <th>Index Type</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody id="checkpointTable">
                        <!-- Checkpoints will be loaded here -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button onclick="prevPage()" id="prevBtn">‚Üê Previous</button>
                    <span id="pageInfo"></span>
                    <button onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentOffset = 0;
        const limit = 50;
        let autoRefreshInterval = null;

        function showLoading() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'none';
        }

        function showEmpty() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('tableContainer').style.display = 'none';
        }

        function showTable() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'block';
        }

        async function loadStats() {
            const projectPath = document.getElementById('projectPath').value;
            if (!projectPath) return;

            const indexTypeFilter = document.getElementById('indexTypeFilter').value;

            try {
                let url = `/api/checkpoints/${encodeURIComponent(projectPath)}/stats`;
                if (indexTypeFilter) url += `?index_type=${indexTypeFilter}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'success') {
                    renderStats(data.stats);
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function renderStats(stats) {
            const statsGrid = document.getElementById('statsGrid');

            const pass1 = stats.pass1 || {};
            const pass2 = stats.pass2 || {};

            const pass1Completed = pass1.completed || 0;
            const pass1Failed = pass1.failed || 0;
            const pass1Total = pass1Completed + pass1Failed;

            const pass2Completed = pass2.completed || 0;
            const pass2Failed = pass2.failed || 0;
            const pass2Total = pass2Completed + pass2Failed;

            const totalCompleted = pass1Completed + pass2Completed;
            const totalFailed = pass1Failed + pass2Failed;

            const pass1Progress = pass1Total > 0 ? (pass1Completed / pass1Total * 100).toFixed(1) : 0;
            const pass2Progress = pass2Total > 0 ? (pass2Completed / pass2Total * 100).toFixed(1) : 0;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Pass 1 (AST Parsing)</div>
                    <div class="stat-value success">${pass1Completed}</div>
                    <div class="stat-label" style="margin-top: 5px;">Completed</div>
                    ${pass1Failed > 0 ? `<div class="stat-value error" style="font-size: 24px; margin-top: 10px;">${pass1Failed} Failed</div>` : ''}
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${pass1Progress}%"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Pass 2 (LLM Enrichment)</div>
                    <div class="stat-value success">${pass2Completed}</div>
                    <div class="stat-label" style="margin-top: 5px;">Completed</div>
                    ${pass2Failed > 0 ? `<div class="stat-value error" style="font-size: 24px; margin-top: 10px;">${pass2Failed} Failed</div>` : ''}
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${pass2Progress}%"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Total Completed</div>
                    <div class="stat-value success">${totalCompleted}</div>
                    <div class="stat-label" style="margin-top: 5px;">Files Processed</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Total Failed</div>
                    <div class="stat-value error">${totalFailed}</div>
                    <div class="stat-label" style="margin-top: 5px;">Errors Encountered</div>
                </div>
            `;
        }

        async function loadCheckpoints() {
            const projectPath = document.getElementById('projectPath').value;
            const passFilter = document.getElementById('passFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const indexTypeFilter = document.getElementById('indexTypeFilter').value;

            if (!projectPath) {
                alert('Please enter a project path');
                return;
            }

            showLoading();
            await loadStats();

            try {
                let url = `/api/checkpoints/${encodeURIComponent(projectPath)}?limit=${limit}&offset=${currentOffset}`;
                if (passFilter) url += `&pass_number=${passFilter}`;
                if (statusFilter) url += `&status=${statusFilter}`;
                if (indexTypeFilter) url += `&index_type=${indexTypeFilter}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'success') {
                    if (data.checkpoints.length === 0 && currentOffset === 0) {
                        showEmpty();
                    } else {
                        renderCheckpoints(data.checkpoints);
                        updatePagination(data.total, data.offset);
                        showTable();
                    }
                }
            } catch (error) {
                console.error('Failed to load checkpoints:', error);
                alert('Failed to load checkpoints: ' + error.message);
            }
        }

        function renderCheckpoints(checkpoints) {
            const tbody = document.getElementById('checkpointTable');

            tbody.innerHTML = checkpoints.map(cp => `
                <tr>
                    <td><span class="file-path">${cp.file_path}</span></td>
                    <td><span class="pass-badge">Pass ${cp.pass_number}</span></td>
                    <td><span class="pass-badge" style="background: ${cp.index_type === 'graph' ? '#fef3c7' : '#dbeafe'}; color: ${cp.index_type === 'graph' ? '#92400e' : '#1e40af'};">${cp.index_type || 'simple'}</span></td>
                    <td><span class="status-badge ${cp.status}">${cp.status}</span></td>
                    <td>${new Date(cp.created_at).toLocaleString()}</td>
                    <td>${cp.error_message ? `<span class="error-message">${cp.error_message}</span>` : '-'}</td>
                </tr>
            `).join('');
        }

        function updatePagination(total, offset) {
            const currentPage = Math.floor(offset / limit) + 1;
            const totalPages = Math.ceil(total / limit);

            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = offset === 0;
            document.getElementById('nextBtn').disabled = offset + limit >= total;
        }

        function prevPage() {
            if (currentOffset > 0) {
                currentOffset -= limit;
                loadCheckpoints();
            }
        }

        function nextPage() {
            currentOffset += limit;
            loadCheckpoints();
        }

        function autoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');

            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.textContent = 'üîÑ Auto Refresh: OFF';
            } else {
                autoRefreshInterval = setInterval(() => {
                    loadCheckpoints();
                }, 3000);
                btn.textContent = 'üîÑ Auto Refresh: ON';
            }
        }

        async function clearCheckpoints() {
            const projectPath = document.getElementById('projectPath').value;
            const indexTypeFilter = document.getElementById('indexTypeFilter').value;

            if (!projectPath) {
                alert('Please enter a project path');
                return;
            }

            const typeMsg = indexTypeFilter ? ` (index type: ${indexTypeFilter})` : ' (all index types)';
            if (!confirm(`Are you sure you want to clear checkpoints${typeMsg}? This cannot be undone.`)) {
                return;
            }

            try {
                let url = `/api/checkpoints/${encodeURIComponent(projectPath)}`;
                if (indexTypeFilter) url += `?index_type=${indexTypeFilter}`;

                const response = await fetch(url, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert('Checkpoints cleared successfully');
                    currentOffset = 0;
                    loadCheckpoints();
                }
            } catch (error) {
                console.error('Failed to clear checkpoints:', error);
                alert('Failed to clear checkpoints: ' + error.message);
            }
        }

        // Load checkpoints on page load if project path is in URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectPath = urlParams.get('project');

            if (projectPath) {
                document.getElementById('projectPath').value = projectPath;
                loadCheckpoints();
            }
        });
    </script>
</body>
</html>
